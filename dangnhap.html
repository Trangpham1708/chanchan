<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>Login</title>
</head>

<body>
    <div id="wrapper">
        <form action="" id="form-login">
            <h1 class="form-heading">Đăng nhập</h1>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" class="form-input" placeholder="Tên đăng nhập">
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" class="form-input" placeholder="Mật khẩu">

                <div id="eye">
                    <i class="far fa-eye"></i>
                    
                </div>
            </div>
            <a href="dangky.html">Quên mật khẩu</a>  <a href="dangky.html">Đăng Ký </a>
            <form id="login-form">
                <!-- Các trường đăng nhập khác (nếu có) -->
                <input type="button" value="Đăng nhập" class="form-submit" onclick="redirectToOtherPage()">
            </form>
            <script>
                // Hàm xử lý sự kiện click khi nhấn vào nút "Đăng nhập"
                function redirectToOtherPage() {
                    // Chuyển hướng sang trang web khác
                    window.location.href = 'index.html';
                    
                    // Hoặc có thể sử dụng một đoạn code như dưới đây nếu bạn muốn mở trang web trong tab mới
                    // window.open('duong-dan-cua-trang-mong-muon.html', '_blank');
                }
            </script>
            


</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="js/app.js"></script>
</html>
